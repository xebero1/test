<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця з даними</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Ім'я</th>
                <th>Вік</th>
                <th>Місто</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Олександр</td>
                <td>21</td>
                <td>Київ</td>
            </tr>
            <tr>
                <td>Марія</td>
                <td>19</td>
                <td>Харків</td>
            </tr>
            <tr>
                <td>Анна</td>
                <td>23</td>
                <td>Львів</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
