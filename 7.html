<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стилізація списків</title>
    <style>
        ul {
            background-color: beige; 
            padding: 20px;
            list-style-type: none; 
        }

        ul li {
            margin-bottom: 10px; 
            position: relative;
            padding-left: 20px;
        }

        ul li::before {
            content: "•"; 
            color: green; 
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <h1>Приклад стилізованого списку</h1>
    <ul>
        <li>Перший пункт</li>
        <li>Другий пункт</li>
        <li>Третій пункт</li>
    </ul>
</body>
</html>
